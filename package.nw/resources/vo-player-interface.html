<!-- section containing all the playback controls -->
<div class="sqp-video-controls">

  <!-- divs with class 'sqp-progressbar' are detected as 'Playback progress bar' by the script 'vo-player-controller.js'
  events listeners and state are driven by the script itself (no need to declare anything more) -->
  <div class="sqp-overlay-noautohide sqp-progressbar" >
    <div class="sqp-progressbar-background pointer-cursor">
      <div class="sqp-chapters">
        <!-- <div class="sqp-chapter"></div> -->
        <div class="sqp-chapter-live-button">LIVE</div>
      </div>
      <div class="sqp-progressbar-progress sqp-progressbar-progress-play sqp-ui-main-bgcolor">
        <div class="sqp-progressbar-progress-endpoint sqp-ui-main-bgcolor"></div>
      </div>
    </div>
  </div>

  <div class="sqp-controls-toolbar">

      <div class="sqp-tooltip">
        <div class="sqp-tooltip-thumbnail"><canvas class="sqp-thumbnail-canvas"></canvas></div>
        <div class="sqp-tooltip-time">00:00</div>
      </div>

      <div class="sqp-overlay-noautohide sqp-controls-box">

      <!-- divs with class 'sqp-play-btn' are detected as 'Play' buttons by the script 'vo-player-controller.js'
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-play-btn sqp-button sqp-left"><svg-icon class="svg-icon icon" src="resources/images/play.svg"></svg-icon></button>

      <!-- divs with class 'sqp-pause-btn' are detected as 'Pause' buttons by the script 'vo-player-controller.js'
        events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-pause-btn sqp-button sqp-left"><svg-icon class="svg-icon icon" src="resources/images/pause.svg"></svg-icon></button>

      <!-- divs with class 'sqp-volume-btn' are detected as 'Volume' buttons by the script 'vo-player-controller.js'
        events listeners and button state are driven by the script itself (no need to declare anything more)
        within this divs, the controller will look for items with classes 'volume-icon-off' and 'volume-icon-l(1,3)'
        as icons for the various volume levels (off, then from lowest to highest)
      -->
      <button type="button" class="sqp-volume-btn sqp-button sqp-left">
        <svg-icon class="svg-icon icon volume-icon-off" src="resources/images/volume-off.svg"></svg-icon>
        <svg-icon class="svg-icon icon volume-icon-l1" src="resources/images/volume-l1.svg"></svg-icon>
        <svg-icon class="svg-icon icon volume-icon-l2" src="resources/images/volume-l2.svg"></svg-icon>
        <svg-icon class="svg-icon icon volume-icon-l3" src="resources/images/volume-l3.svg"></svg-icon>
      </button>

      <!-- divs with class 'sqp-volume-bar' are detected as 'Volume' setting area by the script 'vo-player-controller.js'
        events listeners and state are driven by the script itself (no need to declare anything more)
        within this element, the controller will vary width of element with class 'sqp-volume-bar-level' from 0% to 100%
        to reprensent the volume of the video
        Note, this zone is meant to be paired alongside the 'sqp-volume-btn'.
        The controller will automatically hide the volume bar area when it is not 'hovered' and if the volume is not currently being
        adjusted. The volume bar area is animated in when hovering the voume button
        This automatic hidding behavior can be disabled by setting the attribute alwayson to the sqp-volume-bar element
      -->
      <div class="sqp-volume-bar">
        <div class="sqp-volume-bar-bg">
          <div class="sqp-volume-bar-level"><div class="sqp-volume-bar-level-endpoint"></div></div>
        </div>
      </div>

      <div class="sqp-player-controls-times-zone">
        <!-- the html content of this divs with class 'sqp-player-time' will be updated by the script 'vo-player-controller.js'
         with the current playback time -->
        <div class="sqp-time sqp-player-time">00:00</div>
        <div class="sqp-time-separator">/</div>
        <!-- the html content of divs with class 'sqp-media-duration' will be updated by javascript with the media duration -->
        <div class="sqp-time sqp-media-duration">00:00</div>
      </div>

      <div class="sqp-advertising sqp-overlay-noautohide"></div>

    </div>


    <div class="sqp-overlay-noautohide sqp-right sqp-controls-box">
      <!-- divs with class 'sqp-fullscreen-btn' are detected as 'Fullscreen' buttons by the javascript (switch to fullscreen )
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-fullscreen-btn sqp-button sqp-right"><svg-icon class="svg-icon icon" src="resources/images/maximize.svg"></svg-icon></button>

      <!-- divs with class 'sqp-minimize-btn' are detected as 'Minimize' buttons by the javascript (exit fullscreen)
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-minimize-btn sqp-button sqp-right"><svg-icon class="svg-icon icon" src="resources/images/minimize.svg"></svg-icon></button>

      <!-- divs with class 'sqp-resizeXY-btn' are detected as 'Resize' buttons by the javascript
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-resize75-btn sqp-button sqp-right"><svg-icon class="svg-icon icon" src="resources/images/resize75.svg"></svg-icon></button>
      <button type="button" class="sqp-resize50-btn sqp-button sqp-right"><svg-icon class="svg-icon icon" src="resources/images/resize50.svg"></svg-icon></button>
      <button type="button" class="sqp-resize25-btn sqp-button sqp-right"><svg-icon class="svg-icon icon" src="resources/images/resize25.svg"></svg-icon></button>

      <!-- divs with class 'sqp-fullscreen-btn' are detected as 'Fullscreen' buttons by the javascript (switch to fullscreen )
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
      <button type="button" class="sqp-button sqp-right sqp-options-btn"><svg-icon class="svg-icon icon" src="resources/images/options.svg"></svg-icon></button>

      <!-- divs with class 'sqp-chromecast-btn_container' are detected as 'Chromecast' buttons by the javascript
       events listeners and button state are driven by the script itself (no need to declare anything more) -->
       <div class="sqp-chromecast-btn-container sqp-right" style="display:inline-block"></div>
      <!--<button type="button" class="sqp-chromecast-btn sqp-button sqp-right"><img class="svg-icon icon" src="resources/images/chromecast.svg"></button>-->

      <div class="sqp-bandwidth-indication sqp-right"></div>
      
      <div class="sqp-right"><input type="number" id="channelselector" placeholder="csatorna ID"/><input type="button" value="go" onclick="switchChannel()"/></div>
    </div>
  </div>
</div>
</div>
